<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>自定义组件</h2>
        <custom>
            <!--当写在自定义标签之间的内容 要混合子组件中的模板-->
            <div slot="one">替换第一个提醒</div>
            <div slot="three">替换第三个提醒</div>
            <template slot="two">
                <div>替换第二个提醒</div>
                <div>替换第二个提醒</div>
                <div>替换第二个提醒</div>
                <div>替换第二个提醒</div>
            </template>
        </custom>
    </div>
    <script>
        //定制模板 div
        Vue.component("custom",{
            template:`
            <div>
                    <slot name="one">这是第一个提醒</slot>
                    <slot name="two">这是第二个提醒</slot>
                    <slot name="three">这是第三个提醒</slot>
            </div>
            `
        })
        new Vue({
            el:"#app",
        })
    </script>
</body>
</html>
